<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="cal">
    
   <div class="frame">
   
    <div class="display">0</div>

       <table>
        
         <div class="key firs" id="ac">AC</div>
         <div class="key firs" id="C">C</div>
         <div class="key firs show-diaplay" id="idk">%</div>
         <div class="key sign show-diaplay" id="slash">/</div>
         <div class="key num  show-diaplay"  id="1">1</div>
         <div class="key num  show-diaplay" id="2">2</div>
         <div class="key num show-diaplay" id="3">3</div>
         <div class="key sign show-diaplay" id="zarb">*</div>
         <div class="key num show-diaplay" id="4">4</div>
         <div class="key num show-diaplay" id="5">5</div>
         <div class="key num show-diaplay" id="6">6</div>
         <div class="key sign show-diaplay" class="key" id="takeaway">-</div>
         <div class="key num show-diaplay" id="7">7</div>
         <div class="key num show-diaplay" id="8">8</div>
         <div class="key num show-diaplay" id="9">9</div>
         <div class="key sign show-diaplay" id="plus">+</div>
         <div class="key num show-diaplay " id="zero">0</div>
         <div class="div"></div>
         <div class="key show-diaplay" id="virgoll">.</div>
         <div class="key sign" id="equal">=</div>

       </table>
   </div>
  </div>
  
  <script src="./main.js"></script>
  
 
</body>

</html>
